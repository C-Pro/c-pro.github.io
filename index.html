<!DOCTYPE html>
<html lang='ru'>
<head>
    <meta charset="utf-8">
    <title>GDG Vladivostok - сообщество разработчиков, использующих технологии Google во Владивостоке</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>

        html {
            background: url(img/bg.jpg) no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        body {
            padding-top: 20px;
            font-size: 16px;
            font-family: "Open Sans",serif;
            background: transparent;
        }

        /* Override B3 .panel adding a subtly transparent background */
        .panel {
            background-color: rgba(240, 240, 255, 0.8);
            margin: 10%;
        }

        .margin-base-vertical {
            margin: 40px 0;
        }
        
        .more-space {
            margin: 10%;
            align: center;
        }
        

    </style>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 panel panel-default">
                <div class="more-space">
                  <img src="img/GDG_Vladivostok.svg" width="100%" alt="GDG Vladivostok">
                </div>
                <p>
                    GDG Vladivostok - это группа разработчиков, использующих технологии Google и готовых обмениваться опытом с коллегами.
                </p>
                <p>
                    <a href="https://plus.google.com/109285221088526906570" rel="publisher">Мы в Google+</a>
                </p>
            </div><!-- //main content -->
        </div><!-- //row -->
    </div> <!-- //container -->

</body>
</html>
